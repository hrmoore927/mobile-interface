<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InterMedia Dashbord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/mainStyles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container avatar">
        <div class="row">
            <div class="col-md-12 statusbar">
                <img class="statusbar" src="images/Statusbar.png" alt="phone statusbar">
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 menuIcon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="col-sm-4 col-md-4 title">
                    <h1>Dashboard</h1>
                </div>
                <div class="col-sm-4 col-md-4 searchIcon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="row profileNav">
            <div class="col-md-12">
                <ul>
                    <li>All</li>
                    <li>Books</li>
                    <li>Music</li>
                    <li>Movies</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
