<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InterMedia Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/startBG.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img class="statusbar" src="images/Statusbar.png" alt="phone statusbar">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row form">
            <div class="col-md-12">
                <h2>Sign Up</h2>
                <form action="">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username"><br>
                    <label for="email">Email Address</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>
                    <label for="confirm">Confirm Password</label><br>
                    <input type="confirm" name="confirm" id="confirm"><br>
                    <input type="submit" name="submit" id="submit" value="Sign Up">
                </form>
            </div>
            <div class="col-md-12 signupLink">
                <p>Already have an account?<br><a href="signin.html">Sign In</a></p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 share">
                <p>Share this app with friends!<br>
                    <i class="fa fa-facebook socialIcon" aria-hidden="true"></i> <i class="fa fa-twitter socialIcon" aria-hidden="true"></i>
                    <i class="fa fa-google-plus socialIcon" aria-hidden="true"></i></p>
            </div>
        </div>
    </div>
</body>
</html>
